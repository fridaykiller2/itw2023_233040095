<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1 - Tabel</title>
  </head>
  <body>
    <table border="1" bgcolor="lightblue" cellspacing="4" cellpadding="10">

        <td colspan="6"><b>Data Mahasiswa</b></td>
      </tr>

        <td rowspan="2"><b>No</b></td>
        <td rowspan="2"><b>NRP</b></td>
        <td colspan="2"><b>Nama</b></td>
        <td rowspan="2"><b>Alamat</b></td>
        <td rowspan="2"><b>No.Hp</b></td>
      </tr>
      <tr align="center">
        <td><b>Nama Depan</b></td>
        <td><b>Nama Belakang</b></td>
      </tr>
      <tr align="center">
        <td>1</td>
        <td>113040001</td>
        <td>Asep</td>
        <td>Setia</td>
        <td>Setiabudhi</td>
        <td>081234567890</td>
      </tr>
      <tr align="center">
        <td rowspan="2">2</td>
        <td rowspan="2">113040011</td>
        <td rowspan="2">Dani</td>
        <td rowspan="2">Gunawan</td>
        <td rowspan="2">Lembang</td>
        <td>089038131212</td>
      </tr>
      <tr align="center">
        <td>081392482222</td>
      </tr>
    </table>
  </body>
</html>
